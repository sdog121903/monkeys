        <body>
            <div class="container">
              <div id="expand">



              </div>
            </div>
          
            <script>
              function changeWidth() {
                var scroll = (window.pageYOffset / 4.55);
                var width = scroll;
          
                document.getElementById('expand').style.width = width + '%';
              }
          
              window.addEventListener('scroll', function(){
                requestAnimationFrame(changeWidth);
              })
            </script>
          </body>
